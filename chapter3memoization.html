<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>memoization</title>
</head>
<body>
	
</body>
<script>
	function assert(condition, text) {
		if (condition) {
			console.log(text);
		}
	}
	function isPrime(value) {
		debugger;
		if (!isPrime.answers) {
			isPrime.answers = {}; //create cache
		}


		if (isPrime.answers[value] !== undefined) {
			return isPrime.answers[value];
		}

		var prime = value !== 0 && value !==1; //1 - not prime number

		for (var i = 2; i < value; i++) {
			if (value % i === 0) {
				prime = false;
				break;
			}
		}
		return isPrime.answers[value] = prime;
	}
	assert(isPrime(5), "5 is prime!");
	assert(isPrime.answers[5], "The answer 5 was cached!");
	assert(!isPrime(7), "4 is not prime!");
	assert(isPrime.answers[7], "The answer 4 was cached!");
</script>
</html>
